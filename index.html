<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Media Autobiography â€” The Composer's Web</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#0f0f12;
      --crimson:#9b0f1a;
      --accent:#4b0b0f;
      --glow:0 0 18px rgba(155,15,26,0.55);
      --monos: 'Courier New', Courier, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: var(--monos), monospace;
      background: url('grayscale-shot-st-stephen-s-cathedral-vienna-austria.jpg');
      background-repeat: repeat;
      background-color: var(--bg);
      color:#eee;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    header{
      display:flex; align-items:center; gap:16px; padding:18px 28px; background:linear-gradient(90deg, rgba(155,15,26,0.06), transparent);
      border-bottom:1px dashed rgba(155,15,26,0.12);
      position:relative; z-index:2;
    }
    .logo{
      font-weight:700; letter-spacing:2px; color:var(--crimson); text-shadow: var(--glow);
      font-size:20px;
      font-family: var(--monos);
    }

    .container{max-width:980px; margin:36px auto; padding:24px; background:rgba(0,0,0,0.65); border-radius:8px; box-shadow: 0 8px 40px rgba(0,0,0,0.6); position:relative; z-index:1}

    .panel{ background:rgba(0,0,0,0.4); padding:20px; border-radius:6px; border:1px solid rgba(255,255,255,0.08); }

    h1, h2, p, a, div, section, img { font-family: 'Courier New', Courier, monospace; }

    h1{ font-weight:700; color:var(--crimson); margin:0 0 12px 0; letter-spacing:1px;}
    h2{ margin:6px 0 12px 0; }
    p{line-height:1.56; color:#ddd; margin:6px 0 12px 0}

    a.btn{ display:inline-block; padding:8px 12px; border:1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.18)); text-decoration:none; border-radius:4px; color:#fff}

    section.page{ display:none; }
    section.page.active{ display:block; }

    @media (max-width:680px){ .container{ margin:12px; padding:18px } header{ flex-direction:column; align-items:flex-start } }
  </style>
</head>
<body>
  <header>
    <div class="logo">NICK WOODEN</div>
  </header>

  <main class="container" id="app">
    <div class="panel">
      <section id="past" class="page active" data-audio="past.mp3">
        <h2>The Past</h2>
        <p><!-- I was born with a single glowing ember rested within my soul. It laid in wait, ever-consuming, ever-growing, but nevertheless hidden. Deep within the halls of my mind it festered, the door to its chamber wrought with an ancient silver, its surface aged and wheathered to the point of blackness. 
           Carved upon it is a story told not in words, but in the language of art itself, holding a vision of sublimity and beauty such that it is understood at the very moment it is beheld.
           It is a story about me; rather, it is about what could be. All of my dreams fully realized across every dimension, endless lifetimes abounding with ecstasy, sorrow, love, melancholy, and wonder. --></p>

        <p><!-- At the center of it all lies a hole fit for a key long shattered, its memory held only in fragments scattered about the earth and across time. Only once  --></p>
        <img src="placeholder1.png" alt="placeholder image" style="max-width:100%; margin:12px 0;">
      </section>

      <section id="present" class="page" data-audio="present.mp3">
        <h2>The Present</h2>
        <p><!-- placeholder text --></p>
        <img src="placeholder2.png" alt="placeholder image" style="max-width:100%; margin:12px 0;">
      </section>

      <section id="future" class="page" data-audio="it's a new day.mp3">
        <h2>The Future</h2>
        <p><!-- placeholder text --></p>
        <img src="placeholder3.png" alt="placeholder image" style="max-width:100%; margin:12px 0;">
      </section>

      <div style="margin-top:18px; display:flex; gap:12px; align-items:center;">
        <a class="btn" href="#past" data-target="past">Jump to Past</a>
        <a class="btn" href="#present" data-target="present">Jump to Present</a>
        <a class="btn" href="#future" data-target="future">Jump to Future</a>
      </div>
    </div>
  </main>

  <audio id="bg-audio" autoplay loop hidden></audio>

  <script>
    (function(){
      const audio = document.getElementById('bg-audio');
      const pageTitle = document.getElementById('page-title');
      function setActive(id){
        document.querySelectorAll('section.page').forEach(s=>s.classList.remove('active'));
        const el = document.getElementById(id);
        if(el) el.classList.add('active');
        if(pageTitle && el){
          pageTitle.textContent = el.querySelector('h2').textContent;
        }
        if(el && el.dataset.audio){
          audio.src = el.dataset.audio;
          audio.play().catch(()=>{});
        }
      }
      function init(){
        let id = location.hash.replace('#','') || 'past';
        if(!document.getElementById(id)) id='past';
        setActive(id);
      }
      document.querySelectorAll('[data-target]').forEach(a=>{
        a.addEventListener('click', function(e){
          e.preventDefault();
          const id = this.dataset.target;
          history.pushState(null,'', '#'+id);
          setActive(id);
        })
      })
      window.addEventListener('popstate', init);
      init();
    })();
  </script>
</body>
</html>
